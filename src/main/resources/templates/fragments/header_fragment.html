<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<div th:fragment="headerFragment" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Blog PHP In Java By Thymeleaf</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Главная</a>
        <span th:if="${loginByCookies} != null">
            <a class="p-2 text-dark" id="wrapper-cabinet-article" href="/article">Добавить статью</a>
        </span>
    </nav>
    <div th:if="${loginByCookies} == null">
        <a class="btn btn-outline-primary mr-2 mb-2" href="/auth">Войти</a>
        <a class="btn btn-outline-primary mb-2" href="/reg">Регистрация</a>
    </div>
    <div th:if="${loginByCookies} != null">
        <a class="btn btn-outline-primary mb-2" href="/auth">Кабинет пользователя</a>
    </div>
</div>
</html>
